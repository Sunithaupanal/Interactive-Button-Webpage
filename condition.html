<!DOCTYPE html>
<html lang="en">

    </head>
    <body>
        <script>
            function myFunc() {
                // if condition
                let num = 10;
                if(num > 0) {
                    console.log("Number is positive");
                }

                // if-else condition
                let num2 = -5;
                if(num2 > 0) {
                    console.log("Number is positive");
                } else {
                    console.log("Number is negative");
                }

                // if-else if-else condition
                let num3 = -5;
                if(num3 > 0) {
                    console.log("Number is positive");
                } else if(num3 == 0) {
                    console.log("Number is zero");
                } else {
                    console.log("Number is negative");
                }

                // switch 
                let day = "Monday";
                switch(day) {
                    case "Monday":
                        console.log("Today is Monday");
                        break;
                    case "Tuesday":
                        console.log("Today is  Tuesday");
                        break;
                    default:
                        console.log("Today is neither monday nor tuesday");
                }    


                //for loop
                for(let i = 0; i < 5; i++) {
                    console.log(i);
                }

                // for/in loop
                const details = {company_name: "ultimez", course: "JS"}
                for(const key in details) {
                    console.log(key + ": " + details[key]);
                }

                // for/of loop
                const colors = ["red", "green", "blue"];
                for(const eachColor of colors) {
                    console.log(eachColor);
                }

                // while loop
                let count = 0;
                while(count < 3) {
                    console.log(count);
                    count++;
                }

                // do-while loop
                let number = 0;
                do {
                    console.log(number);
                    number++;
                } while(number < 3)
            }
        </script>
    </body>
</html>
