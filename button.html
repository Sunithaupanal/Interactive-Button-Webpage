<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage with Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <button id="changeTextButton">Click Me!</button>
    <p id="message">This is the original text.</p>

    <script>
        document.getElementById('changeTextButton').addEventListener('click', function() {
            document.getElementById('message').innerText = "The text has been changed!";
        });
    </script>
</body>
</html>
